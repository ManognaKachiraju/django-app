{% extends 'base.html'%}

{% block title %}furniture{% endblock title%}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h2>Form</h2>
        <form>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">Select a category</option>
                    <option value="1">Revolving Chair - Normal</option>
                    <option value="4">Assam</option>
                    <option value="5">Bihar</option>
                    <option value="6">Chandigarh</option>
                    <option value="7">Chhattisgarh</option>
                    <option value="10">Delhi</option>
                    <option value="12">Gujarat</option>
                    <option value="13">Haryana</option>
                    <option value="14">Himachal Pradesh</option>
                    <option value="15">Jammu and Kashmir</option>
                    <option value="16">Jharkhand</option>
                    <option value="17">Karnataka</option>
                    <option value="18">Kerala</option>
                    <option value="20">Madhya Pradesh</option>
                    <option value="21">Maharashtra</option>
                    <option value="26">Odisha</option>
                    <option value="28">Punjab</option>
                    <option value="29">Rajasthan</option>
                    <option value="31">Tamil Nadu</option>
                    <option value="32">Telangana</option>
                    <option value="34">Uttar Pradesh</option>
                    <option value="35">Uttarakhand</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Reason:</label>
                <input type="text" id="reason" name="reason" placeholder="Enter your reason">
            </div>
            <div class="form-group">
                <label for="damaged">Can it be repaired if damaged?</label>
                <input type="text" id="damaged" name="damaged" placeholder="Write here">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>

{% endblock body %}
